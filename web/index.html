<!doctype html>

<!-- metadata -->
<meta charset="utf-8">
<title>App.net File Reader</title>

<!-- styles -->
<link rel="stylesheet" href="styles/layout.css">
<link rel="stylesheet" href="styles/articles.css">

<!-- vendor scripts -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="vendor/handlebars.js"></script>
<script src="vendor/underscore.js"></script>
<script src="vendor/backbone.js"></script>
<script src="vendor/pdf.js"></script>

<!-- app scripts -->
<script src="scripts/oauth.js"></script>
<script src="scripts/templates.js"></script>
<script src="scripts/models.js"></script>
<script src="scripts/views.js"></script>
<script src="scripts/app.js"></script>

<!-- templates -->
<script type="text/html" data-template="Article">
	{{#if article.date}}
		<span itemprop="datePublished">{{article.date}}</span>
	{{/if}}

	<h2 itemprop="name">{{article.title}}</h2>

	{{#if article.author}}
		<div>
			{{#each article.author}}
				<span itemprop="author">{{this}}</span>
			{{/each}}
		</div>
	{{/if}}

</script>
